---
layout: default
---
<main>
    <section class="page-section">

        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
            <meta itemprop="dateModified" content="{{ page.date | date_to_xmlschema }}">
            <meta itemprop="mainEntityOfPage" content="{{page.url}}">

            {% if page.thumbnail %}
            <meta itemprop="image" content="{{ page.thumbnail | prepend: site.url }}">
            {% endif %}

            <header class="post_header">
                <h1 class="heading-title" itemprop="headline">{{ page.title }}</h1>
                <p class="post_meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date:
                        "%b
                        %-d, %Y" }}
                    </time>
                </p>
            </header>

            <div class="post_body content" itemprop="articleBody">
                {{ content }}
            </div>
        </article>
    </section>

    <section class="page-section">
        {% include author.html %}
    </section>
</main>
