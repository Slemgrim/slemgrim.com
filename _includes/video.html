<figure class="video">
    <video class='featured wide' controls preload='auto' autoplay='true'
           onclick='(function(el){ if(el.paused) el.play(); else el.pause() })(this)'>
        <source src='{{include.mp4}}' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        <source src='{{include.webm}}' type='video/webm; codecs="vp8, vorbis"'>
    </video>
</figure>
